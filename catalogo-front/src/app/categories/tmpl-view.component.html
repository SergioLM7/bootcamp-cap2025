<h1>Category<i class="fa-solid fa-earth-europe"></i> </h1>
@if(VM.Element) {
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-6">
      <div class="well well-sm">
        <div class="row">
          <div class="col-sm-6 col-md-8">
            <h4>{{ VM.Element.category }}</h4> 
            <h5>Last update: {{ VM.Element.lastUpdate }}</h5> 
            <div class="btn-group">
              <input class="btn btn-secondary" type="button" value="Volver" (click)="VM.cancel()">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
} @else {
  <h2>No Data</h2>
}
