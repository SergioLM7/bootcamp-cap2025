<h1><i class="fa-solid fa-folder-closed"></i>Actor</h1>
@if(VM.Element && VM.Films) {
  <div class="row w-100">
    <div class="">
      <div class="well well-sm">
        <div class="row">
            <h4>{{ VM.Element.firstName }} {{ VM.Element.lastName }}</h4> 
            <p><strong>Films:</strong></p>
            <section class="row w-100">
            @if(VM.Films.length < 1) {
              <p>There are no films for this actor</p>
            } @else {
            @for (film of VM.Films; track film.filmId) {
              <div class="col-12 col-sm-6 col-md-3 mb-4">
                <div class="card">
                  <div class="card-body d-flex flex-column justify-content-center align-items-center">
                    <h5 class="card-title">{{ film.titulo }}</h5>
                    <!-- TODO: Implement View More -->
                    <a href="#" class="btn btn-primary">More</a>
                  </div>
                </div>
              </div>
            }
          }
        </section>
          </div>
          <div class="d-flex justify-content-center align-items-center">
            <input class="btn button-back" type="button" value="Back" (click)="VM.cancel()">
          </div>
      </div>
    </div>
  </div>
} @else {
  <h2>No Data</h2>
}
